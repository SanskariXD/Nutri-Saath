services:
  - type: web
    name: nutrisaath-backend
    env: node
    region: singapore # Closest to India for low latency
    plan: free
    buildCommand: cd label-backend && npm install && npm run build
    startCommand: cd label-backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false # Set this in Render Dashboard
      - key: JWT_SECRET
        sync: false # Set this in Render Dashboard
      - key: GEMINI_API_KEY
        sync: false # Set this in Render Dashboard
      - key: CORS_ORIGIN
        value: "*" # We can restrict this later to your Vercel URL
